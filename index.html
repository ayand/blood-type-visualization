<html lang="en">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    </head>
    <body>
        <h1 align="center">Blood Types</h1>
        <div align="center" class="row">
          <div class="col-md-12">
            <div align="center" class="bloodLegend">
            </div>
            <br>
            <div align="center">
              <label class="btn btn-danger" onclick="showGeneralStats()">Type Distribution/Donation Statistics</label>
              <label class="btn btn-success" onclick="showEthnicStats()">Type Distribution Among Ethnicities</label>
            </div>
          </div>
        </div>
        <div class="row" id="ethnicDistributions">
            <h2 align="center">Type Distributions by Ethnicity</h2>
            <div class="col-md-3">
                <h3 align="center">Caucasian</h3>
                <div align="center" class="ethnicity0">
                </div>
            </div>
            <div class="col-md-3">
                <h3 align="center">African-American</h3>
                <div align="center" class="ethnicity1">
                </div>
            </div>
            <div class="col-md-3">
                <h3 align="center">Latino-American</h3>
                <div align="center" class="ethnicity2">
                </div>
            </div>
            <div class="col-md-3">
                <h3 align="center">Asian</h3>
                <div align="center" class="ethnicity3">
                </div>
            </div>
        </div>
        <div class="row" id="generalStats">
          <div class="col-md-6">
            <br>
            <h2 align="center">Blood Type Distributions</h2>
            <br>
            <div align="center" class="mainVis">
            </div>
            <br>
          </div>
          <div class="col-md-6">
            <br>
            <h2 align="center">Blood Donation Compatibility Chart</h2>
            <br>
            <div align="center" class="donorChart">
          </div>
        </div>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="visualizations/pie.js"></script>
        <script src="visualizations/donorChart.js"></script>
        <script src="visualizations/ethnic_distributions.js"></script>
        <script src="visualizations/bloodLegend.js"></script>
    </body>
</html>
